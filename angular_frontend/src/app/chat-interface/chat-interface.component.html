<div class="chat-interface">    
    <!-- Chat Messages -->
    <div #chatContainer class="chat-container">
        <div class="chat-content">
            <div *ngFor="let message of messages" [ngClass]="{'user-message': message.role === 'user', 'assistant-message': message.role === 'assistant'}">
                <div markdown>{{ message.displayableContent }}</div>
            </div>

            <!-- Waiting Indicator -->
            <div *ngIf="isWaitingForResponse">
                <em class="loading-indicator">Responding...</em>
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>
        </div>
    </div>

    <!-- Input Box -->
    <div class="input-container">
        <textarea
            [(ngModel)]="userMessage"
            placeholder="Type a message..."
            rows="1"
            (keydown)="handleKeyDown($event)"
            (keyup)="adjustTextareaHeight($event)"
        ></textarea>
        <button (click)="sendMessage()">Submit</button>
        <button (click)="clearChat()">Clear</button>
    </div>
</div>
